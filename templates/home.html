<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Prediction Input</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: #ffeb3b;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            background: #ff5722;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e64a19;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”¥ Enter Fire Weather Data ðŸ”¥</h2>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <input type="number" step="any" name="Temperature" placeholder="Temperature" required>
            <input type="number" step="any" name="RH" placeholder="Relative Humidity" required>
            <input type="number" step="any" name="Ws" placeholder="Wind Speed" required>
            <input type="number" step="any" name="Rain" placeholder="Rain" required>
            <input type="number" step="any" name="FFMC" placeholder="FFMC" required>
            <input type="number" step="any" name="DMC" placeholder="DMC" required>
            <input type="number" step="any" name="ISI" placeholder="ISI" required>
            <input type="number" step="any" name="Classes" placeholder="Classes" required>
            <input type="number" step="any" name="Region" placeholder="Region" required>
            <br><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
